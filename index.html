<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Style Sheet -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Weather App (Open Weather Map)</title>
  </head>
  <body>
    <!-- Search By City Name -->
    <div class="container w-50 mx-auto">
      <div class="row">
        <div class="col-12">
          <div class="d-flex" role="search">
            <input
              id="search-field"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              id="search-btn"
              class="btn btn-outline-success"
              type="submit"
            >
              Search
            </button>
          </div>
        </div>
      </div>
    </div>
    <br />
    <br />

    <!-- Weather Card -->

    <div class="container mx-auto">
      <div class="container__inner">
        <section class="weatherCard rainy">
          <div class="title__container">
            <div class="weatherIcon">
              <i class="fa-solid fa-cloud-bolt"></i>
            </div>
            <div>
              <div class="title">Weather Today</div>
              <span id="city" class="city"></span>
              <span id="country"></span>
            </div>
          </div>
          <div class="main">
            <div class="temperature">
              <b id="temperature" class="temperature__max"> &deg;C</b>
              <!-- <b id="country" class="temperature__min"> </b> -->
            </div>
            <div class="forecast">Thunderstorm</div>
          </div>
          <div class="info__container">
            <div class="info pressure">
              <div class="info__title">Humidity</div>
              <div class="info__value">90%</div>
            </div>
            <div class="info visibility">
              <div class="info__title">Rain probability</div>
              <div class="info__value">100%</div>
            </div>
            <div class="info rain">
              <div class="info__title">Precipitation</div>
              <div class="info__value">80mm</div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <!-- Javascript File -->
    <script src="./js/script.js"></script>
  </body>
</html>
