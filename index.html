<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Weather App (Open Weather Map)</title>
  </head>
  <body>
    <div class="container">
      <div class="container__inner">
        <section class="weatherCard rainy">
          <div class="title__container">
            <div class="weatherIcon">
              <i class="fa-solid fa-cloud-bolt"></i>
            </div>
            <div>
              <div class="title">Weather Today</div>
              <div class="city">Gopalganj</div>
            </div>
          </div>
          <div class="main">
            <div class="temperature">
              <b class="temperature__max">18ºC</b>
              <b class="temperature__min">6ºC</b>
            </div>
            <div class="forecast">Thunderstorm</div>
          </div>
          <div class="info__container">
            <div class="info pressure">
              <div class="info__title">Humidity</div>
              <div class="info__value">90%</div>
            </div>
            <div class="info visibility">
              <div class="info__title">Rain probability</div>
              <div class="info__value">100%</div>
            </div>
            <div class="info rain">
              <div class="info__title">Precipitation</div>
              <div class="info__value">80mm</div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
